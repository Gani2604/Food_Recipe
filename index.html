<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="auth-container">
        <div id="login-form">
            <h1>Food Recipe</h1>
            <h2>Login</h2>
            <form>
                <input type="text" id="login-username" placeholder="Username" required />
                <input type="password" id="login-password" placeholder="Password" required />
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
            </form>
        </div>
        <div id="register-form" style="display:none;">
            <h1>Food Recipe</h1>
            <h2>Register</h2>
            <form>
                <input type="text" id="register-username" placeholder="Username" required />
                <input type="email" id="register-email" placeholder="Email" required />
                <input type="password" id="register-password" placeholder="Password" required />
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
            </form>
        </div>
    </div>

    <div id="recipe-container" style="display:none;">
        <div class="container">
            <div class="search-container">
                <input type="text" placeholder="Type A Dish Name Here.." id="user-inp" />
                <button id="search-btn">Search</button>
            </div>
            <button id="get-previous-searches-btn">Previous Searches</button>
            <div id="previous-searches" style="display:none;"></div>
            <div id="result"></div>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
